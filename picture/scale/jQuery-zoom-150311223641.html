<!DOCTYPE html>
<!-- saved from url=(0051)https://www.jq22.com/demo/jQuery-zoom-150311223641/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



<title>jQuery支持图片放大缩小查看效果</title>

<style>

/* 代码整理：jQuery插件库 www.jq22.com */

*{ margin:0; padding:0;}

body {background: #333;}

#pageContent {width: 980px;	height: 500px;overflow: hidden;position:relative;margin:50px auto;}

#imgContainer {width: 980px;height: 500px;}

#positionButtonDiv {background: rgb(58, 56, 63);background: rgba(58, 56, 63, 0.8);border: solid 1px #100000;color: #fff;padding: 8px;text-align: left;position: absolute;right:35px;top:35px;}

#positionButtonDiv .positionButtonSpan img {float: right;border: 0;}

.positionMapClass area {cursor: pointer;}

.zoomButton {border: 0;	cursor: pointer;}

.zoomableContainer {background-image: url("images/transparent.png");}

</style>

</head>

<body>



<!--代码部分begin-->

<div id="pageContent">

	<div id="imgContainer">

    	<div id="smartZoomContainer1622091923290" class="zoomableContainer" style="overflow: hidden; position: relative; top: 0px; left: 0px; width: 980px; height: 500px;"><img id="imageFullScreen" src="../../img/scale/zoomFullScreen.jpg" style="transition: all 0s ease-out 0s; transform: translate3d(160px, 2.5px, 0px) scale3d(0.44, 0.44, 1); cursor: default; transform-origin: 0px 0px; visibility: visible;"></div>

    </div>

	<div id="positionButtonDiv">

		<p>
			<span> 
				<img id="zoomInButton" class="zoomButton" src="../../img/scale/zoomIn.png" title="zoom in" alt="zoom in"> 
				<img id="zoomOutButton" class="zoomButton" src="../../img/scale/zoomOut.png" title="zoom out" alt="zoom out">
			</span>
		</p>

		<p>

        <span class="positionButtonSpan">

			<map name="positionMap" class="positionMapClass">

				<area id="topPositionMap" shape="rect" coords="20,0,40,20" title="move up" alt="move up">

                <area id="leftPositionMap" shape="rect" coords="0,20,20,40" title="move left" alt="move left">

				<area id="rightPositionMap" shape="rect" coords="40,20,60,40" title="move right" alt="move right">

				<area id="bottomPositionMap" shape="rect" coords="20,40,40,60" title="move bottom" alt="move bottom">

			</map>

			<img src="../../img/scale/position.png" usemap="#positionMap">

         </span>

         </p>

	</div>

</div>

<script src="../../js/common/jquery-3.4.1.js.js"></script>

<script src="../../js/scale/e-smart-zoom-jquery.min.js"></script>

<!--[if lt IE 9]>

    <script src="https://libs.baidu.com/html5shiv/3.6/html5shiv.min.js"></script>

<![endif]-->

<script>

    $(document).ready(function() {        

        $('#imageFullScreen').smartZoom({'containerClass':'zoomableContainer'});        

        $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);

        $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);

        

        function zoomButtonClickHandler(e){

            var scaleToAdd = 0.8;

            if(e.target.id == 'zoomOutButton')

                scaleToAdd = -scaleToAdd;

            $('#imageFullScreen').smartZoom('zoom', scaleToAdd);

        }        

        function moveButtonClickHandler(e){

            var pixelsToMoveOnX = 0;

            var pixelsToMoveOnY = 0;

    

            switch(e.target.id){

                case "leftPositionMap":

                    pixelsToMoveOnX = 50;	

                break;

                case "rightPositionMap":

                    pixelsToMoveOnX = -50;

                break;

                case "topPositionMap":

                    pixelsToMoveOnY = 50;	

                break;

                case "bottomPositionMap":

                    pixelsToMoveOnY = -50;	

                break;

            }

            $('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);

        } 

    });

</script>

<!--代码部分end-->





</body></html>
